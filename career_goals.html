<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filamer Doronio - Career Goals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Career Goals</h1>
    <nav>
      <ul>
        <li><a href="index.html">Résumé</a></li>
        <li><a href="cover_letter.html">Cover Letter</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>My Aspirations</h2>
      <img src="career_goal.jpg" alt="Career Goals Image" width="300">
      <p>Provide for my cat</p>
      <audio controls>
        <source src="Money.m4a" type="audio/mpeg">
      </audio>
      <video controls width="320">
        <source src="filOverSeir.mp4" type="video/mp4">
      </video>
    </section>
    <section>
      <h2>Contact Me</h2>
      <form action="https://wp.zybooks.com/form-viewer.php" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company">
        <br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <br>
        <p>Best Contact Time:</p>
        <input type="radio" id="am" name="contactTime" value="am">
        <label for="am">a.m.</label>
        <input type="radio" id="pm" name="contactTime" value="pm">
        <label for="pm">p.m.</label>
        <input type="radio" id="anytime" name="contactTime" value="anytime">
        <label for="anytime">Anytime</label>
        <br>
        <label for="preferredContact">Preferred Contact Method:</label>
        <select id="preferredContact" name="preferredContact">
          <option value="phone">Phone</option>
          <option value="email">Email</option>
          <option value="text">Text</option>
        </select>
        <br>
        
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Filamer Doronio. Did you notice this changed??</p>
  </footer>
</body>
</html>
